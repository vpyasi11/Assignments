<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div >
            <h1 id="start">Javascript Quiz</h1>
        </div>
        <div id="question" class="hide">
            <div id="detail">
                <p id="status"><span id="value">1</span>/<span>4</span></p>
                <div id="Qno">
                    <button class="Q">1</button>
                    <button class="Q">2</button>
                    <button class="Q">3</button>
                    <button class="Q">4</button>
                </div>
                <p id="marks"></p>
            </div>
            <h3 id="ques"></h3>
            <div id="answer">          
               <button class="btn"></button>
               <button class="btn"></button>
               <button class="btn"></button>
               <button class="btn"></button>
               <p id="explain"></p>
            </div>
        </div>
        <div id="stats">
            <button id="submit">Start</button>
            <button id="next" class="hide">Next</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
